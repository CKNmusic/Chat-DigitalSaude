<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="blackBox"
        style="background-color: black; width: 100%; height: 100%; position: fixed; opacity: 0.3; z-index: 2; display: none;">
    </div>
    <div id="cBox" class="container-box">
        <div style="display: none;" id="qrcode"></div>
        <div id="messageSender" style="display: none;">
            <div class="row">
                <div class="input-field col s12">
                    <label for="Minput1">Importar dados</label>
                    <input id="Minput1" type="file" class="validate" accept=".xlsx">
                </div>
            </div>
            <div class="row">
                <ul id="lista">
                    <li>Lista vazia</li>
                </ul>
            </div>
            <div class="row">
                <button onclick="enviarDadosParaAPI()" class="btn waves-effect waves-light">disparar</button>
            </div>
        </div>
        <span id="loader" style="display: none; z-index: 3;" class="loader"></span>
        <div id="login">
            <div class="row">
                <div class="input-field col s12">
                    <input id="input1" type="text" class="validate">
                    <label for="input1">Usu√°rio</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="input2" type="password" class="validate">
                    <label for="input2">Senha</label>
                </div>
            </div>
            <div class="row">
                <button onclick="login()" class="btn waves-effect waves-light">Login</button>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
